{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-4">
        <h1>Welcome to Our Stationery Shop</h1>
        <p class="lead">Discover our amazing collection of stationery items!</p>
    </div>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card product-card">
            <img src="{{ product.image_url or url_for('static', filename='images/default-product.jpg') }}" 
                 class="card-img-top product-image" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text font-weight-bold">${{ "%.2f"|format(product.price) }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                    <button class="btn btn-success add-to-cart" data-product-id="{{ product.id }}">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
